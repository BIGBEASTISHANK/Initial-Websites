<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="../../assets/img/favicon.png" type="image" sizes="16x16">
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="../../css/tttstyle.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="select-box">
        <header>
            <div class="txtcolor">Tic Tac Toe</div>
        </header>
        </header>
        <div class="content">
            <div class="title">
                <div class="txtcolor">Select which you want to be?</div>
            </div>
            <div class="options">
                <button class="playerX">Player (X)</button>
                <button class="playerO">Player (O)</button>
            </div>
            <div class="credit" style="color: white;">Created By <a href="../../" target="_blank">BIGBEASTISHANK</a></div>
        </div>
    </div>
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">X's Turn</span>
                <span class="Oturn">O's Turn</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <!-- result box -->
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn"><button>Replay</button></div>
    </div>

    <script src="../../JavaScript/tttscript.js"></script>

</body>

</html>
